<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px ;
            width: 100px;
            color: Red;
            border: 2px solid black;
            padding: 20px;
            margin: 25px;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Hello JavaScript</h2>

    <div class="box">First</div>
    <div class="box">Second</div>
    <div class="box">Third</div>

</body>

<script>
    let h2 = document.querySelector("h2");
    console.dir(h2.innerText);

    h2.innerText = h2.innerText + " From a CutiePie";
    console.log(h2.innerText);


    // for Div Box
    let div = document.getElementsByClassName("box");
    console.dir(div);

    console.log(div[0]);
    console.log(div[0].innerText);
    
    div[0].innerText = div[0].innerText + " Is the Best"

    div[1].innerText = div[1].innerText + " is Cutest"

    div[2].innerText = div[2].innerText + " is Good"
</script>
</html>
