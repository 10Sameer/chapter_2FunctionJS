<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hello{
            background-color: brown;
        }

        .hello{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- ID must be unique -->
    <h1 id="MyId">
        HEllO DOM
    </h1>

    <h2 class="MyClass">
        learning JavaScript
    </h2>

    <h2 class="MyClass">
        learning JavaScript 2
    </h2>

    <h2 class="MyClass">
        learning JavaScript 3
    </h2>

   <p>This is first</p>
   <p>This is second</p>
   <p>This is Third</p>
   <p>This is Fourth</p>
</body>

<script>
    // Aceesing data Through Id
    let data = document.getElementById("MyId");
    console.log(data);
    console.dir(MyId);

    // Now accesing data Through Class
    let newData = document.getElementsByClassName("MyClass");
    console.log(newData);
  
    // Acessing The heading or paragraph 
    let para = document.getElementsByTagName("p");
    console.dir(para)


// Query Selectors

    // The best accessing method is Query Selector which helps to access any Id class TagName

    // query Selector To select Paragraphs
    let element = document.querySelector("p");  // only selects 1st elements
    console.dir(element);

    let elements = document.querySelectorAll("p"); // acess all Paragragh
    console.dir(elements);

    // Queery selectors for accessing Class
    let forClass  = document.querySelector(".MyClass"); // for single class
    console.dir(forClass)

    let forClasses = document.querySelectorAll(".MyClass");
    console.dir(forClasses)

</script>
</html>
